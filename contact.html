<!DOCTYPE html>
<html dir="ltr" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0">
<title>お問い合わせフォーム Masuda Dance Academy</title>
<meta name="keywords" content="">

<link rel="stylesheet" href="css/bootstrap.css">

<script src="js/script.js"></script>
<script src="js/bootstrap.js"></script>

<script>$(function(){$('#header').load('layouts/header.html');});</script>
<script>$(function(){$('#mainNav').load('layouts/mainNav.html');});</script>
<script>$(function(){$('#sidebar').load('layouts/sidebar.html');});</script>

<header id="header" role="banner"></header>
<!-- ナビゲーションメニュー -->
<nav id="mainNav"></nav>

<div id="wrapper">

	<div id="content">
		<section>
			<article class="content">
				<header>
					<h2 class="title first"><span>お問い合わせフォーム</span></h2>
				</header>
				<div class="post">
					<div class="form-wrap">
						<form>
							<div class="form-group">
								<label for="exampleFormControlInput1">メールアドレス</label>
								<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
							</div>
							<div class="form-group">
								<label for="exampleFormControlTextarea1">お問い合わせ内容</label>
								<textarea class="form-control" id="exampleFormControlTextarea1" rows="8" placeholder="googleformが便利なので利用しようと思います"></textarea>
							</div>
							<input type="submit" class="btn btn-primary" value="送信">
						</form>
						<p>※ご記入に誤りがありますと返信ができない場合がございますので、ご了承ください。</p>
					</div>
				</div>
			</article>
		</section>
	</div><!-- / content -->

	<aside id="sidebar">
	</aside>

</div>
<!-- / wrapper -->

<footer id="footer"></footer>
<!-- / footer -->
